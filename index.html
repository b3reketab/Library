<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLib</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Book Library</h1>
    <button id="add-book" onclick="displayAddForm()">Add</button>
    <div id="addForm">
        <h3>Add</h3>
        <form action="javascript:void(0);" onsubmit="addBook()">
            <input type="text" id="add-title" placeholder="New book">
            <input type="text" id="add-author" placeholder="Author">
            <input type="submit" value="Add">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateBook()">
            <input type="text" id="edit-id" hidden>
            <input type="text" id="edit-title">
            <input type="text" id="edit-author">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Read Status</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="books"></tbody>
    </table>
</body>
</html>
